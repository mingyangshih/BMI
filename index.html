<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI</title>
    <link rel="stylesheet" href="CSS/style.css">

<body>
    <div class="wrap">
        <div class="w1024">
            <header class="header">
                <img src="images/BMICLogo.png" alt="logo" class="logo">
                <form action="post">
                    <label for="height" class="height">身高 cm</label>
                    <input type="text" class="input-height" placeholder="請輸入身高">
                    <label for="weight" class="weight">體重 kg</label>
                    <input type="text" class="input-weight" placeholder="請輸入體重">
                </form>
                <div class="result">
                    <p class="p-result">result</p>
                    <div class="img"></div>
                </div>     
            </header>
        </div>
        <main class="all-result">
            <h2 class="bmirecord">BMI 紀錄</h2>
            <div class="eachrecord">
                <!-- <p>理想</p>
                <p>BMI</p>

                <p>70kg</p>
                <p>height</p>
                <p>180cm</p> -->

        </main>
        <footer class="footer"></footer>

    <script src="js/all.js"></script>

</html>
